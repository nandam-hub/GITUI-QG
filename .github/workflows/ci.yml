name: CI/CD Pipeline
 
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v4
   
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
   
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.3.0'
        cache: 'npm'
        cache-dependency-path: GTUI/package-lock.json
   
    - name: Build Gradle project
      working-directory: GTUI
      run: ./gradlew clean build -x test
   
    - name: Install npm dependencies
      working-directory: GTUI
      run: npm ci
   
    - name: Build TypeScript
      working-directory: GTUI
      run: npm run build-typescript
   
    - name: Run API tests
      working-directory: GTUI
      run: ./gradlew :api:test
      continue-on-error: true
   
    - name: Run UI tests
      working-directory: GTUI
      run: npm run gt-ui-tests -- --cucumberTags=@fnol_commercial
      continue-on-error: true
   
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          GTUI/reports/
          GTUI/build/reports/