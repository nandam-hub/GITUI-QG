name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure MSBuild (Visual Studio 2022 Build Tools)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[17.0,18.0)'   # VS2022

      # Set up JDK 11 (Amazon Corretto)
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # Set up Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # (Optional) If you need to build a .NET or C++ project
      # - name: Build with MSBuild
      #   run: msbuild YourSolution.sln /p:Configuration=Release

      # Run TestCafe tests with cucumber tag
      - name: Run UI tests (TestCafe)
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
