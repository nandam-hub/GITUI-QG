name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java (Amazon Corretto 11)
      - name: Set up Amazon Corretto 11
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 11

      # Node.js 16.3
      - name: Set up Node.js 16.3
        uses: actions/setup-node@v4
        with:
          node-version: 16.3.0

      # Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      # Install dependencies
      - name: Install Node dependencies
        run: npm install

      # Build API JAR
      - name: Build API JAR
        run: ./gradlew clean :api:createApiJar --build-cache

      # Save JAR artifact
      - name: Upload API JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-jar
          path: api/build/libs/*.jar

      # Run UI Tests with Cucumber tag
      - name: Run UI Tests
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity

      # Save test reports
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
