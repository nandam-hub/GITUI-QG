name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 3️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'

      # 4️⃣ Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 5️⃣ Build API module (if needed)
      - name: Build API Jar
        run: .\gradlew.bat :api:createApiJar --build-cache

      # 6️⃣ Run UI tests
      - name: Run GT UI Tests
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity

      # 7️⃣ Upload test reports
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: reports
