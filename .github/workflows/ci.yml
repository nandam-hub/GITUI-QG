name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 11 (Amazon Corretto)
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # Set up Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install MSBuild Tools (Linux alternative: mono / msbuild)
      - name: Install MS Build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete msbuild

      # Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # Run TestCafe tests with cucumber tag
      - name: Run UI tests (TestCafe)
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
