name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 60   # Increased because VS install adds time

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install VS2019 Build Tools
      - name: Install VS2019 Build Tools
        run: choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.19041 --includeRecommended --includeOptional --quiet --norestart" --yes

      # Setup MSBuild 2019
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.0,17.0)'

      # Set up JDK 11 (Amazon Corretto)
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # Set up Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Configure node-gyp to use VS2019
      - name: Configure node-gyp
        run: npm config set msvs_version 2019

      # Ensure Gradle wrapper exists
      - name: Ensure Gradle wrapper
        run: |
          if exist gradlew.bat (
            echo Gradle wrapper found.
          ) else (
            echo Gradle wrapper not found. Please commit gradlew and gradle/wrapper folder.
            exit 1
          )

      # Verify Gradle version (should be 6.5.1)
      - name: Verify Gradle version
        run: gradlew --version

      # Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # Run TestCafe tests with cucumber tag
      - name: Run UI tests (TestCafe)
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
