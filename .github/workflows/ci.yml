name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Install VS2019 Build Tools
      - name: Install VS2019 Build Tools
        run: choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.19041 --includeRecommended --includeOptional --quiet --norestart" --yes

      # 3Ô∏è‚É£ Setup MSBuild 2019
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.0,17.0)'

      # 4Ô∏è‚É£ Setup JDK 11 (Amazon Corretto)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 5Ô∏è‚É£ Setup Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 6Ô∏è‚É£ Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 7Ô∏è‚É£ Configure node-gyp
      - name: Configure node-gyp
        run: npm config set msvs_version 2019

      # 8Ô∏è‚É£ Download Gradle 6.5.1
      - name: Download Gradle
        shell: pwsh
        run: |
          $gradleVersion = "6.5.1"
          $gradleZip = "$env:TEMP\gradle-$gradleVersion-bin.zip"
          Invoke-WebRequest -Uri "https://services.gradle.org/distributions/gradle-$gradleVersion-bin.zip" -OutFile $gradleZip
          Expand-Archive -Path $gradleZip -DestinationPath "$env:TEMP\gradle-$gradleVersion"
          $env:PATH = "$env:TEMP\gradle-$gradleVersion\gradle-$gradleVersion\bin;$env:PATH"
          Write-Host "Gradle 6.5.1 downloaded and PATH updated"

      # 9Ô∏è‚É£ Verify Gradle wrapper exists
      - name: Verify Gradle Wrapper
        shell: pwsh
        run: |
          if (-not (Test-Path .\gradlew.bat)) { Write-Error "gradlew.bat missing! Commit wrapper."; exit 1 }
          if (-not (Test-Path .\gradle\wrapper\gradle-wrapper.jar)) { Write-Error "gradle-wrapper.jar missing! Commit wrapper."; exit 1 }
          Write-Host "Gradle wrapper verified successfully"

      # üîü Make Gradle wrapper executable
      - name: Make Gradle wrapper executable
        shell: pwsh
        run: icacls .\gradlew.bat /grant Everyone:F

      # 1Ô∏è‚É£1Ô∏è‚É£ Clean Gradle and build folders
      - name: Clean Gradle and build folders
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force .gradle, api/build, build, reports -ErrorAction SilentlyContinue

      # 1Ô∏è‚É£2Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        shell: pwsh
        run: |
          $maxRetries = 5
          $retryDelay = 10
          for ($i=1; $i -le $maxRetries; $i++) {
              try {
                  npm ci --prefer-offline
                  Write-Host "npm ci succeeded"
                  break
              } catch {
                  if ($i -eq $maxRetries) { Write-Error "npm ci failed after $maxRetries attempts"; exit 1 }
                  Write-Host "npm ci failed (attempt $i). Retrying in $retryDelay seconds..."
                  Start-Sleep -Seconds $retryDelay
              }
          }

      # 1Ô∏è‚É£3Ô∏è‚É£ Build API module using Gradle
      - name: Build API module
        shell: pwsh
        run: .\gradlew.bat :api:createApiJar --build-cache

      # 1Ô∏è‚É£4Ô∏è‚É£ Run GT UI Tests
      - name: Run GT UI Tests
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
